<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <link rel="stylesheet" href="style.css">
    <script language = "JavaScript">
        var browserName = navigator.appName
        var browserVersion = navigator.appVersion
        var browserAgent = navigator.userAgent
        var platform = navigator.platform

        document.write("<font size = '+1'>")
        document.write("<b> The browser name is:</b> " + browserName + "<br>")
        document.write("<b> The browser version is:</b> " + browserVersion + "<br>")
        document.write("<b> The browser \"user agent\" is:</b> " + browserAgent + "<br>")
        document.write("<b> The browser platform is:</b> " + platform + "<br>")
        document.write("</font>")
    </script>
</head>
