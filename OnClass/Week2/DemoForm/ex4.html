<!DOCTYPE html>
<html>
    <head>
        <title>Ex4</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
    <form>
        <fieldset>
            <legend>Form đăng ký sản phẩm</legend>
            <table bgcolor="limegreen" cellpadding="5">
                <tr>
                    <td>Họ tên:</td>
                    <td>
                        <input type="text" name="txthoten" size="30" />
                        <input type="hidden" name="txtma" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" name="txtmatkhau" /></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" name="rdogioitinh" value="nam" /> Nam
                        <input type="radio" name="rdogioitinh" value="nu" /> Nữ
                    </td>
                </tr>
                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <input type="checkbox" name="chkhobbies" value="dulich" /> Du lịch
                        <input type="checkbox" name="chkhobbies" value="thethao" /> Thể thao
                        <input type="checkbox" name="chkhobbies" value="villa" /> Biệt thự view hồ
                        <input type="checkbox" name="chkhobbies" value="seafood" /> Seafood
                    </td>
                </tr>
                <tr>
                    <td>Hạng thẻ:</td>
                    <td>
                        <select name="cbohangthe">
                            <option value="silver">Silver</option>
                            <option value="gold">Gold</option>
                            <option value="platinum">Platinum</option>
                            <option value="diamond">Diamond</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hình ảnh:</td>
                    <td><input type="file" name="avatar" /></td>
                </tr>
                <tr>
                    <td valign="top">Địa chỉ:</td>
                    <td><textarea cols="30" rows="5" name="txtdiachi"></textarea></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"> 
                        <input type="submit" value="Đăng ký" />
                        <input type="reset" value="Nhập lại" />
                    </td>

                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
