<!DOCTYPE html>
<html>
    <head>
        <title>DemoDisplayCSS</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- block -->
        <div style="display: block; background: lightblue;">Tôi là block</div>
        <!-- inline -->
        <span style="display: inline; background: yellow;">Tôi là inline</span>
        <!-- inline-block -->
        <div style="display: inline-block; width: 100px; height: 50px; background: green;">Box</div>
        <!-- none -->
        <div style="display: none;">Tôi đã bị ẩn</div>
        <!-- flex -->
        <div style="display: flex; gap: 10px;">
            <div style="background: red;">1</div>
            <div style="background: blue;">2</div>
        </div>
        <!-- grid -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="background: orange;">A</div>
            <div style="background: pink;">B</div>
        </div>
        <!-- inline-flex -->
        <div style="display: inline-flex;">
            <div>1</div>
            <div>2</div>
        </div>
        <!-- table -->
        <div style="display: table;">
            <div style="display: table-row;">
                <div style="display: table-cell; border: 1px solid;">Ô 1</div>
                <div style="display: table-cell; border: 1px solid;">Ô 2</div>
            </div>
        </div>
        <!-- contents -->
        <div style="display: contents;">
            <p>Con 1</p>
            <p>Con 2</p>
        </div>
    </body>
</html>
