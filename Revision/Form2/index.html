<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin hành khách</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Thông tin hành khách</h1>
        <p>Các trường thông tin có dấu <span class="required">*</span> là bắt buộc</p>

        <form id="passenger-form">
            <h2>Thông tin hành khách chính</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Quý danh: <span class="required">*</span></label>
                    <select id="title" name="title" required>
                        <option value=""></option>
                        <option value="Ông">Ông</option>
                        <option value="Bà">Bà</option>
                        <option value="Cô">Cô</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="first-name">Tên đệm và Tên: <span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="ví dụ: Thi Bao Thu" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Họ: <span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="ví dụ: Nguyen" required>
                </div>
                <div class="form-group">
                    </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="with-baby" name="with-baby">
                    <label for="with-baby">Kèm em bé</label>
                </div>
                <div class="form-group">
                    <label>Ngày sinh em bé:</label>
                    <div class="date-group">
                        <select name="baby-dob-day" class="select-day" disabled></select>
                        <select name="baby-dob-month" class="select-month" disabled></select>
                        <select name="baby-dob-year" class="select-year-baby" disabled></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="baby-last-name">Họ em bé:</label>
                    <input type="text" id="baby-last-name" name="baby-last-name" disabled>
                </div>
                <div class="form-group">
                    <label for="baby-first-name">Tên em bé:</label>
                    <input type="text" id="baby-first-name" name="baby-first-name" disabled>
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ: <span class="required">*</span></label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Thành phố: <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="region">Khu vực: <span class="required">*</span></label>
                    <select id="region" name="region" required>
                        <option value=""></option>
                        <option value="VN">Việt Nam</option>
                        <option value="US">Hoa Kỳ</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">Tỉnh/Tiểu bang: <span class="required">*</span></label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Ngày sinh: <span class="required">*</span></label>
                    <div class="date-group">
                        <select name="dob-day" class="select-day" required></select>
                        <select name="dob-month" class="select-month" required></select>
                        <select name="dob-year" class="select-year-adult" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile-phone">Điện thoại di động: <span class="required">*</span></label>
                    <div class="phone-group">
                        <select id="country-code" name="country-code">
                            <option value="+84">+84</option>
                            <option value="+1">+1</option>
                        </select>
                        <input type="text" id="mobile-phone" name="mobile-phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="passport">Số hộ chiếu:</label>
                    <input type="text" id="passport" name="passport">
                </div>
                <div class="form-group">
                    <label>Ngày hết hạn hộ chiếu:</label>
                    <div class="date-group">
                        <select name="passport-exp-day" class="select-day"></select>
                        <select name="passport-exp-month" class="select-month"></select>
                        <select name="passport-exp-year" class="select-year-future"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nationality">Quốc tịch: <span class="required">*</span></label>
                    <select id="nationality" name="nationality" required>
                        <option value=""></option>
                        <option value="Việt Nam">Việt Nam</option>
                        <option value="Hoa Kỳ">Hoa Kỳ</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <p class="note">*Yêu cầu bắt buộc đối với khách hàng dùng thẻ của các ngân hàng Mỹ/Canada</p>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="submit-btn">Đăng ký thông tin</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
